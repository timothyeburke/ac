dependencies:
  pre:
    - npm install

  post:
    - grunt sass
    - grunt traceur
    - grunt concat
    - grunt uglify
    - webdriver-manager update

test:
  pre:
    - bash -c "http-server -p 8000 &"

  override:
    - grunt jshint
    - grunt jsbeautifier:verify
    - npm test
    - protractor protractor.conf.js
